---
layout: content
title: Blog
permalink: /blog/
id: blog
---

<div class="row">
    {% for post in site.posts %}
    <b>{{ post.date | date: "%Y-%m-%d" }}</b>
    <div>
        <h3><a class="no-anchor-decoration" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
    </div>
    {% endfor %}
</div>
